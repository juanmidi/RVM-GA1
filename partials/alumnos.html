<div class="loading-spiner-holder" data-loading>
    <div>
        <img src="img/load.gif" />
        <span>cargando...</span>
    </div>
</div>
<div class="container-fluid">
    <h1>Alumnos</h1>
    <div class="row">
        <form class="form-group">
            <div class="col-sm-3">
                <label>Filtro:</label><input class="form-control" type="text" name="apellido" ng-model="alumno" />
            </div>
        </form>
        <div class="col-sm-9">
            <a class="btn btn-default navbar-btn" role="button" href="#/edit-alumno/0"><span class="glyphicon glyphicon-plus"></span>&nbsp;Agregar Alumno</a>
        </div>
    </div>
<p>&nbsp;</p>

    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                    <th>Alumnos&nbsp;</th>
                    <th>Acciones&nbsp;</th>
                </thead>
                <tbody>
                    <tr ng-repeat="data in alumnos | filter: alumno" repeat-end="onEnd()">
                        <td>{{data.alumno}}</td>
                        <td><a href="#/edit-alumno/{{data.id}}" class="btn" id="id{{data.id}}">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Editar</a>
                            <a href="#/recibo/{{data.id}}/mes/{{mesActual}}" class="btn">&nbsp;<i class="glyphicon glyphicon-list-alt"></i>&nbsp; Recibo</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<p>&nbsp;</p>
<p>&nbsp;</p>
