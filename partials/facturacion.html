<div class="container-fluid">
	<div class="loading-spiner-holder" data-loading>
		<div>
			<img src="img/load.gif" />
			<span>cargando...</span>
		</div>
	</div>
	<div class="row">
		<h1>Facturación</h1>
	</div>
	<div class="row align-items-start">
		<ul class="nav nav-tabs">
			<li id="li-dia" class="active"><a ng-click="resumen(true)">Día a día</a></li>
			<li id="li-resumen"><a ng-click="resumen(false)">Resumen</a></li>
		</ul>

		<div id="diaria-fecha" class="col-md-9">
			<form>
				<div class="col-sm-3 input-group">
					<label id="lbl-fecha" class="col-md-2">Fecha</label>
					<input id="datepicker" class="form-control" type="date" focus="true">
					<select id="anio" class="form-control hidden">
						<option ng-repeat="n in [2017, 2018] track by $index" value="n">{{n}}</option>
					</select>
				</div>
			</form>
		</div>
		<div class="col-md-3 text-center">
			<h2><span class="label label-default">Total: {{getTotal() | currency }} </span></h2>
		</div>
	</div>
	<p>&nbsp;</p>

	<!-- <div id="div-factura" class="row" ng-show="facturacion.length > 0"> -->

	<div id="div-factura" class="row">
		<div  ng-show="facturacion.length > 0">
		<table id="tabla" class="table table-striped table-bordered table-condensed">
			<thead>
				<th>detalle&nbsp;</th>
				<th>arancel&nbsp;</th>
				<th>rec.&nbsp;</th>
				<th>desc.&nbsp;</th>
				<th>importe&nbsp;</th>
			</thead>
			<tbody>
				<tr ng-repeat="data in facturacion" id="fila-{{$index}}">
					<td>{{data.nombrealumno}} - {{data.descrip}}</td>
					<td>{{data.preciounit}}</td>
					<td>{{data.recargo}}</td>
					<td>{{data.descuento}}</td>
					<td>{{data.importe}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div ng-show="facturacion.length == 0">No se emitieron recibos en esta fecha</div>
	</div>

	<div id="div-resumen" class="row hidden">
		<div>
			<h1>asdasd</h1>
		</div>
	</div>

</div>
<p>&nbsp;</p>
<p>&nbsp;</p>
