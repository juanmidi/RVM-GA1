<!DOCTYPE html>
<html ng-app="myApp" lang="es" ng-controller="mainController">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- favicon -->
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <!-- CSS     -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/print.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
  <!-- <link rel="stylesheet" type="text/css" href="css/datepicker.css"> -->
  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- <script src="js/angular.min.js"></script> -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
  <script src="js/sweetalert.min.js"></script>
  <!-- <script src="js/ui-bootstrap-tpls-2.5.0.min.js"></script> -->
  <!-- <script type="text/javascript" src="js/bootstrap-datepicker.js"></script> -->
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="factory/factory.js"></script>
  <script type="text/javascript" src="directives/directives.js"></script>
  <script type="text/javascript" src="controllers/controllers.js"></script>
  <script type="text/javascript" src="filters/filters.js"></script>
  <script type="text/javascript" src="app/functions.js"></script>
  <script type="text/javascript" src="js/numletras.js"></script>
  <script type="text/javascript" src="js/notify.min.js"></script>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script> -->
  <style type="text/css">
    ul>li,
    a {
      cursor: pointer;
    }
  </style>
  <title>Gimnasio</title>
</head>

<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
        <a class="navbar-brand" href="#">Gimnasio</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul ng-show="logged" class="nav navbar-nav">
          <li><a href="#/alumnos">Alumnos</span></a></li>
          <li><a href="#/cursos">Cursos</a></li>
          <li><a href="#/morosos/{{id_mes}}">Morosos</a></li>
          <li><a href="#/facturacion/{{fecha}}">Facturación</a></li>
          <li><a href="#/presentes">Presentes</a></li>
          <li ng-show="role==1"><a href="#/configuracion">Configuración</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="notificaciones" ng-show="logged"><span class="glyphicon glyphicon-bell"></span><span id="notification-number" class="badge badge-notify-grey">1</span></a></li>
          <li><a href="#" ng-show="logged"><span class="glyphicon glyphicon-log-out"></span> Salir</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div>
    <div class="container" style="margin-bottom: 10% !important">
      <div ng-view="" id="ng-view"></div>
    </div>
  </div>

  <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="container">
      <div class="row">
        <div class="col-xs-4 text-left">
          <a class="small" href="http://rvmweb.com/">Creado por RVM-web (2017)</a>
        </div>
        <div class="col-xs-4 text-left">
          <a id="version" class="small">Versión 1.0.0</a>
          <span class="small">(para Nico y Dani)</span>
        </div>
        <div class="col-xs-4 text-left">
          <span class="small" ng-show="logged">Pedido de servicio</span>
        </div>
      </div>
    </div>
  </nav>
</body>
<script>
  $('.navbar-nav>li>a').on('click', function(){
      $('.navbar-collapse').collapse('hide');
  });
</script>

</html>
