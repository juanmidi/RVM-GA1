<html>

<head>
    <script src="http://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous">
    </script>
</head>
<style>
    body.dragging,
    body.dragging * {
        cursor: move !important;
    }

    .dragged {
        position: absolute;
        opacity: 0.5;
        z-index: 2000;
    }

    ol.example li.placeholder {
        position: relative;
        /** More li styles **/
    }

    ol.example li.placeholder:before {
        position: absolute;
        /** Define arrowhead **/
    }
</style>

<body>
    <ol class='example'>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
    <script src='js/jquery-sortable.js'></script>
</body>

<script>
    $(function () {
        $("ol.example").sortable();
    });
</script>

</html>
